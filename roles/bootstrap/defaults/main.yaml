---
# defaults file for bootstrap

bootstrap_pacstrap_extras: []

bootstrap_vconsole_keymap: uk

bootstrap_locale_lang: en_GB.UTF-8
bootstrap_locale_gen:
  - en_GB.UTF-8 UTF-8
  - en_GB ISO-8859-1
  - en_US.UTF-8 UTF-8
  - en_US ISO-8859-1

bootstrap_mkinitcpio_modules: []
bootstrap_mkinitcpio_binaries: []
bootstrap_mkinitcpio_files: []
bootstrap_mkinitcpio_hooks:
  - base
  - systemd
  - keyboard
  - autodetect
  - modconf
  - kms
  - block
  - sd-vconsole
  - lvm2
  - filesystems
  - fsck
bootstrap_mkinitcpio_compression: zstd
bootstrap_mkinitcpio_microcode: false
bootstrap_mkinitcpio_kernels:
  - linux-hardened
