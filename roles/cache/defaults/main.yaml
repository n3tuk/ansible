---
# defaults file for cache

cache_vhost_name: cache.example.com
cache_vhost_names:
  - 1.cache.example.com
  - 2.cache.example.com

cache_volume_size: 64G

cache_repos:
  - name: core
    upstream:
      hostname: mirrors.ukfast.co.uk
      prefix: /sites/archlinux.org
    valid: 4w
  - name: extra
    upstream:
      hostname: mirrors.ukfast.co.uk
      prefix: /sites/archlinux.org
    valid: 4w
  - name: community
    upstream:
      hostname: mirrors.ukfast.co.uk
      prefix: /sites/archlinux.org
    valid: 4w
  - name: multilib
    upstream:
      hostname: mirrors.ukfast.co.uk
      prefix: /sites/archlinux.org
    valid: 4w

  - name: core-x86-64-v3
    upstream:
      scheme: https
      hostname: alhp.krautflare.de
    valid: 4w
  - name: extra-x86-64-v3
    upstream:
      scheme: https
      hostname: alhp.krautflare.de
    valid: 4w
  - name: multilib-x86-64-v3
    upstream:
      scheme: https
      hostname: alhp.krautflare.de
    valid: 4w

  - name: private
    upstream:
      scheme: https
      hostname: repo.nwk.io
    valid: 1w
