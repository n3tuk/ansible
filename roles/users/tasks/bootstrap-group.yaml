---
# bootstrap group tasks for users

- name: Create and configure the chroot group {{ group.name }}
  ansible.builtin.command: # noqa no-changed-when
    # yamllint disable-line rule:line-length
    cmd: /usr/bin/arch-chroot {{ bootstrap_mount_base }} /usr/bin/groupadd{% if group.settings.system %} -r{% endif %} --force '{{ group.name | quote }}'
  when: not ansible_check_mode
  tags:
    - groups
    - configuration
