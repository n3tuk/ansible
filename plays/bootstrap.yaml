---
- name: Bootstrap new Machines
  hosts: bootstrap
  remote_user: root
  roles:
    - role: starship
    - role: fish
    - role: bash
    - role: sudo
    - role: users
    - role: issue
    # Only update SSH after users have been created and sudo configured as this
    # will disable password authentication for the root user, breaking login
    - role: ssh
