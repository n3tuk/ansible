stepca_allowed_hosts: "{{ groups['ca'] | default([]) }}"
stepca_listen_trusted_proxy_cidrs:
  - "127.0.0.1/32"
  - "::1/128"
  # Because we load balance between the two nodes from the nodes themselves,
  # Authentik can see either local host for traffic coming through the current
  # node or the private IP address of the other node if it's being sent to there
  # by Tailscale, therefore ensure that all relevant addresses are trusted.
  # yamllint disable rule:line-length
  - "{{ hostvars['ca-01.services.n3t.uk'].ansible_facts.default_ipv4.address }}/32"
  - "{{ hostvars['ca-01.services.n3t.uk'].ansible_facts.default_ipv6.address }}/128"
  - "{{ hostvars['ca-02.services.n3t.uk'].ansible_facts.default_ipv4.address }}/32"
  - "{{ hostvars['ca-02.services.n3t.uk'].ansible_facts.default_ipv6.address }}/128"
  # yamllint enable rule:line-length

