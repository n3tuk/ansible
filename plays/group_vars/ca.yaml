  - localhost
  # Internal/external addresses for services in n3t.uk and kub3.uk
  - "*.n3t.uk"
  - "ca.n3t.uk"
  - "*.ca.n3t.uk"
  - "*.services.n3t.uk"
  - "*.kub3.uk"
  - "*.development.kub3.uk"
  - "*.production.kub3.uk"
  # Tailscale Tailnet addresses and custom domain
  - "*.icefish-vibe.ts.net"
stepca_x509_allow_email:
  - "@n3t.uk"
  - "@than.io"
stepca_x509_allow_ip:
  # Localhost addresses for local services
  - "::1"
  - "127.0.0.1/32"
