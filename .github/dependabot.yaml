---
version: 2

updates:

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: friday
      time: "12:00"
      timezone: "Europe/London"
    reviewers:
      - n3tuk/admin
    commit-message:
      prefix: actions
      include: scope
    labels:
      - type/dependencies
      - update/github-workflows
      - release/chore
      - priority/normal
